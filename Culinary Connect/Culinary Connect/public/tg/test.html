<!DOCTYPE html>
<html>
  <head>
    <title>Simple Marker</title>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAL2298unGNA2u3sReGY3O6n9S5MCVpWG0&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <style>
      
      gmp-map {
        height: 100%;
      }

      
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <gmp-map center="39.96004867553711,-75.19036102294922" zoom="14" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker position="39.96004867553711,-75.19036102294922" title="My location"></gmp-advanced-marker>
    </gmp-map>
  </body>
</html>
