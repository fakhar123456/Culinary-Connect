<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Connect</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link to your JavaScript file -->
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <h1>Culinary Connect</h1>
        <img id="uploadedImage" src="path/to/your/image.jpg" alt="Culinary 
Connect Image">
    </header>

    <section>
        <p>Welcome to Culinary Connect! This website allows donors to 
donate food for those in need and people who are in need
            of food to see and go to these locations!</p>
    </section>

    <div>
        <label for="imageInput">Image File:</label>
        <input type="file" id="imageInput" accept="image/*">

        <label for="titleInput">Title:</label>
        <input type="text" id="titleInput" placeholder="Enter title">

        <label for="descriptionInput">Description:</label>
        <textarea id="descriptionInput" placeholder="Enter 
description"></textarea>

        <button id="updateButton">Update Content</button>
    </div>
</body>

</html>
