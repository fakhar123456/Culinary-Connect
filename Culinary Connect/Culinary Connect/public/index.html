<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Connect Dashboard</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class='header' style=" margin-top: 10px ;">
            <div class='header__left'>
                <img class='header__logo' src='./images/logo.jpg' />
                <h1 class='header_title1'> Culinary </h1>
                <h1 class='header_title2'>Connect</h1>
            </div>
        
            <div class='header__right'>
                <div class='headeroption'>
                    <img src="./images/homeicon.png" alt="homeicon" class="headeroption_icon">
                    <a href="./main.html"><h3>Home</h3></a>
                    
                </div>
        
                <div class='headeroption'>
                    <img src="./images/missionicon.png" alt="our mission" class="headeroption_icon">
                    <h3>Our Mission</h3>
                </div>
        
                <div class='headeroption'>
                    <img src="./images/locatefoodicon.png" alt="Locate Food" class="headeroption_icon">
                    <a href="../tg/index.html"><h3>Locate Food</h3></a>
                </div>
        
                <div class='headeroption'>
                    <img src="./images/loginicon.png" alt="Login Avatar" class="headeroption_icon">
                    <a href="./index.html"><h3>Dashboard</h3></a>
                </div>
            </div>
        </div>
        </header>

    <main >
        <div class="dashboard-container">
            <div class="sidebar">
                <h2>Dashboard</h2>
                <ul>
                    <li><a href="./main.html">Home</a></li>
                    <li><a href="./tg/index.html">Donations</a></li>
                    <li><a href="./setting.html">Settings</a></li>
                    <li><a class="logout">Logout</a></li>
                </ul>
            </div>
            <div class="content">
                <div class="profile-section">
                    <h2 class="section_title">User Profile</h2>
                    <div class="profile-details">
                        <img src="https://www.vhv.rs/dpng/d/426-4263064_circle-avatar-png-picture-circle-avatar-image-png.png" alt="User Avatar" class="profile-avatar">
                        <div class="profile-info">
                            <b><p class="greeting">Name: John Doe</p></b>
                            <b><p class="email">Email: johndoe@example.com</p></b>
                            <b><p class="donations">Donations Done : 0</p></b>
                        </div>
                    </div>
                </div>
                <div class="statistics-section">
                    <h2 class="section_title">Statistics</h2>
                    <div class="statistics-cards">
                        <div class="card">
                            <h3>Total Donations</h3>
                            <p class="liveDonations">0</p>
                        </div>
                        <div class="card">
                            <h3>Donations Accepted</h3>
                            <p>3</p>
                        </div>
                        <div class="card">
                            <h3>Total Donators</h3>
                            <p class="donars">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <style>
        .dashboard-container {
            display: flex;
            background-color: #f4f4f4;
            flex: 1;
            height: 92.26vh;
            overflow-y: hidden;
        }

        .profile-section {
            color: #000041;
        }

        .section_title {
            color: #000086;
        }

        .profile-details {
            color: #101165;
        }

        .profile-avatar {
            width: 70px;
            height: auto;
        }

        .sidebar {
            display: flex;
            font-size: 20px;
            flex-direction: column;
            width: 20%;
            background-color: #000041;
            padding: 30px;
            color: white;
    
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        .content {
            width: 80%;
            padding: 10px;
        }


        .profile-section,
        .statistics-section {
            margin-bottom: 30px;
            margin-top: 30px;
        }


        .profile-details {
            display: flex;
            flex-direction: column;
            
        }

        .profile-avatar {
            border-radius: 50%;
            margin-right: 20px;
            margin-left: 450px;
            width: 250px;
            height: 250px;
        }

        .profile-info p {
            margin: 5px 0;
            margin-left: 490px;
        }

        .statistics-cards {
            display: flex;
            justify-content: space-around;
        }

        .card {
            background-color:#1a1b77;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 30%;
            margin: 10px;
        }

        .activity-list {
            list-style-type: none;
            padding: 0;
        }

        .activity-list li {
            background-color: #224b91;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
<script src="./js/home.js" ></script>
</body>

</html>
